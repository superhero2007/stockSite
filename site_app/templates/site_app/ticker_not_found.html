<body class="top-navigation">

  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a href="#" class="navbar-brand">Semanteon</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li class="inactive">
                <a aria-expanded="false" role="button" href="{% url 'insider_transactions_main' %}"> Latest Signals Dashboard</a>
              </li>

              <li class="dropdown">
                <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"> Strategies <span class="caret"></span></a>
                <ul role="menu" class="dropdown-menu">
                  <li><a href="{% url 'insider_transactions_main' %}">Insider Transactions</a></li>
                  <li><a href="{% url 'insider_transactions_main' %}">Others coming soon...</a></li>
                </ul>
              </li>

              <form role="search" class="navbar-form-custom" action="{% url 'search_redirect' %}">
                <div class="form-group">
                  <input type="text" placeholder="Search for a ticker..." class="form-control" name="ticker" id="top-search">
                </div>
              </form>

            </ul>
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="{% url 'password_change' %}">
		  <i class ="fa fa-key"></i>Change Password
		</a>
              </li>
              <li>
                <a href="{% url 'user_logout' %}">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="wrapper wrapper-content">
        <div class="container">

          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-content">
		  <h5>Sorry. Ticker <b>{{ticker}}</b> was not found. Please try again.</h5>
		</div>			   
              </div>
            </div>
	  </div>
	</div>

      </div>

    </div>
